<!-- templates/view_article.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <!-- Add any additional styles or meta tags here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        img {
            max-width: 80%;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        main {
            text-align: justify;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #444;
        }

        /* Styling for the Home link */
        a.home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #04aa6d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<a href="{% url 'home' %}" class="home-link">Home</a>
  <main>
    <header>
        <h1>{{ article.title }}</h1>
    </header>
  
        {% if article.image %}
            <img src="{{ article.image.url }}" alt="{{ article.title }}">
        {% endif %}
        <p>{{ article.content }}</p>
        <!-- Add any other fields you want to display -->
    </main>
</body>
</html>
